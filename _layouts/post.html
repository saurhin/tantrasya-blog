---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.categories %}
        â€¢ {{ page.categories | join: ', ' }}
      {% endif %}
    </p>
  </header>

  <div class="entry">
    {{ content }}
  </div>

  <footer class="footer">
    <p>Posted by {{ page.author | default: site.author.name }}</p>
  </footer>
</article>
